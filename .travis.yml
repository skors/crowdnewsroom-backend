language: python
python:
  - "3.5"
  - "3.6"
notifications:
  email: false
install:
  - pip install -r requirements.txt
  - pip install coverage codecov
  - python manage.py compilemessages
script:
  - coverage run --source='.' manage.py test forms.tests
after_script:
  - coverage report
  - codecov
services:
  - postgresql
addons:
  postgresql: "9.6"
